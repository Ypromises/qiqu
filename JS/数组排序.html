  <title>数组排序</title>
  <script>
	var nums=[1,23,2,12,3,123,33];
	var emps=["smith","john","eric","tom","jerry"];

	function bubble(arr,compare){
	for(var n=1;n<arr.length;n++){
		/*第n轮比较：n从1开始，到<length结束*/
		for(var i=0;i<arr.length-n;i++){
			/*字符串判断方法：
				arr[i].toString()>arr[i+1].toString()  
			*/
			/*判断方法：
				arr[i]-arr[i+1]>0
			*/
	//		if(arr[i]-arr[i+1]>0){
		    if(compare(arr[i],arr[i+1])>0){
				var tmp=arr[i];
				arr[i]=arr[i+1];
				arr[i+1]=tmp;
			}
		}
	}
	}

	/*专门比较任意两数字的大小*/
	function compareNum(a,b){
		return a-b;
	}

	/*专门比较任意两字符串的大小*/
	function compareStr(a,b){
	/*	if(a>b){
			return 1;
		}else if(a==b){
			return 0;
		}else{
			return -1;
		}*/
		return a>b?1:a<b?-1:0;
	}
	 bubble(nums,compareNum);console.log(nums);
	 bubble(emps,compareStr);console.log(emps);
