	//将英文句子中*每个*单词首字母变大写！
	//you can you up
	function parseFirst(stmt){
		//Step1:先按空格，切割字符串
		var arr=stmt.split(" ");
		//Step2:遍历切割后的数组
		for(var i=0;i<arr.length;i++){
		//      取第一个字符转大写，再拼接剩余字符




		//      拼接后新的单词放入数组当前位置
		arr[i]=arr[i][0].toUpperCase()+arr[i].slice(1);
		}
		//Step3:遍历结束后，返回数组拼接后的*句子*
		return arr.join("");
	}
