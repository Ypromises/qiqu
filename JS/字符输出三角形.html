   //等腰三角形
   var c=7;
 for(var r=1;r<=c;r++){
		for(var i=0,arr=[];i<c+r-1;i++){
			arr[arr.length]=i<(c-r)?" ":"*";
		}
		console.log(arr.join(""));
	}

    
    /*乘法口诀表*/
	for(var a=1;a<=9;a++){
	for(var i=1,arr=[];i<=a;i++){
		 var n=i*a;
		 arr[arr.length]=[i,"x",a,"=",n," "].join("");
	}
	console.log(arr.join(""));
}
