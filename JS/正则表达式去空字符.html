  <script>
    /*去掉str前的空字符*/
	function ltrim(str){
		// var reg=/^\s+/;
		 return str.replace(/^\s+/,"");
	}

     /*去掉str后的空字符*/
	function rtrim(str){
		//var reg=/^\s+$/;
		 return str.replace(/^\s+$/,"");
	}
    /*去掉str前后的空字符*/
	function trim(str){
		//var reg=/^\s+|\s+$/g;
		return str.replace(/^\s+|\s+$/g,"");
	}
	var str="\thello World\t";
  </script>
 </head>
 <body>
   <button onclick="console.log(ltrim(str))">去掉前空字符</button>
   <button onclick="console.log(rtrim(str))">去掉前空字符</button>
   <button onclick="console.log(trim(str))">去掉前空字符</button>
 </body>
