  <title>while循环</title>
  <script>
    /*循环条件：圈数<3
	  循环变量：圈数，每转一圈+1
	  循环体：输出“转一圈”
	*/
	var r=0;
	while(r<3){
		  console.log("转一圈");
		  r++;
	}
	console.log("下车了");
  </script>
