	 function decode(code){
		 //将每5位取一次子字符串
		 //i从0开始，每隔5个字符遍历，到code.length结束，同时创建新数组arr 
		 //从1开始，取5个字符 -->unicode
			//  var char=String.formCharCode(unicode) 将char追加到数组结尾
			//循环退出后，返回数组拼接后的结果
		 for(var i=0,arr=[];i<code.length;i+=5){
			 arr.push(String.fromCharCode(code.substr(i,5)));
		 }
		 return arr.join("");
		   
	 }
