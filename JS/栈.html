	  function dec2bin(dec){
		  //定义一个数组，保存每次的余数
           var bin=[];
		  //循环条件：dec>0
		  while(dec>0){
		  //用dec反复%2 ， 将余数压入输入数组
		  bin.unshift(dec%2);
		  //将dec替换为（dec/2）取整结果
		 // return bin.reverse().join("");
		  dec=parseInt(dec/2);
		  }
		  return bin.join("");
	  }
	  var n=105;
      console.log(dec2bin(n));
