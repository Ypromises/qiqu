	/*
	  去除数组中重复的元素
	  【1，2，3，4，5，5，3，4，5】
	  【1，2，3，4，5】
	  //依次遍历arr中的每个元素
	  //将元素值作为key，value默认都取1，放入hash中
	  //遍历结束后，输出hash内容

	*/
	 var arr=['1','2','3','3','4','5','5'];
	 function arr(){
		for(var i=0;i<arr.length;i++){
			 for(var n=i+1;n<arr.length;n++){
				 if(arr[n]==arr[i]){
					 arr[n]=arr[i];
				 }
				 
			 }
           
		 }
		 console.log(arr);
	 }

  </script>
