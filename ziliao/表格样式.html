  <title>表格样式</title>
  <style type="text/css">
      table{
	      width:500px;
		  height:400px;
		  border:1px solid black;
		  /* padding:10px;  */
		  color:#666;
		  font-size:16px;
		  font-family:"微软雅黑";
		  border-collapse:collapse;/*让table的双线边框合并成单线 */
		  table-layout:fixed;/* 单元格不会被撑开 但单元格那必须定义宽度width*/
	   }
	   td{
	     border:1px solid black;
		 vertical-align:top;/*垂直局顶 middle 居中*/
		 text-align:center;/* 水平居中*/
		 width:33%;
		 overflow:hidden;
		 text-overflow:ellipsis;
		 
	   }
  </style>
 </head>
 <body> 
     <table>
	    <tr>
		   <td>第一行111111111111111111111</td>
		   <td>第一行</td>
		   <td>第一行</td>
		</tr>
		 <tr>
		   <td>第二行</td>
		   <td>第二行</td>
		   <td>第二行</td>
		</tr>
		 <tr>
		   <td>第三行</td>
		   <td>第三行</td>
		   <td>第三行</td>
		</tr>
		<tr>
		   <td>第四行</td>
		   <td>第四行</td>
		   <td>第四行</td>
		</tr>
	 </table>
  
 </body>
</html>
