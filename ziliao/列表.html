<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>列表练习</title>
 </head>
 <body>
    <ol type="I"> <!--属性用type 等于1时列表序号1.2.3...等于A时，序号为A.B.C.D....还可以为I或者i-->
	  <li>项目列表1</li>
	     <ul>
		   <li>子项目</li>
		   <li>子项目</li>
		   <li>子项目</li>
		   <li>子项目</li>
		 </ul>
	  <li>项目列表2</li>
	      <ol>
		    <li>子项目</li>
			<li>子项目</li>
		  </ol>
	  <li>项目列表3</li>
	  <li>项目列表4</li>
	</ol>
	<ul  type="square">
	<!--type属性=“disk(默认)/circle/square(方形)”-->
      <li>项目列表1</li>
	  <li>项目列表2</li>
	  <li>项目列表3</li>
	  <li>项目列表4</li>
	</ul> 
	
		 <dl>
		    <dt>定义列表：</dt>
			<dd> 定义列表是列表的一种，用来制作类似名词解释的内容</dd>
         </dl>
 </body>
</html>
