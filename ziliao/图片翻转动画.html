 <head>

  <title>图片翻转</title>
 <style type="text/css">
			.center{  
			    width: 72%;  
			    height: 300px;  
			    margin: 3.75rem auto;  
			    text-align: center;  
			}  
			.center>.list{  
			    list-style: none;  
			}  
			.center>.list>.inline-list{  
			    float: left;  
			    width: 33%;  
			    height: 300px;  
			    border: 1px solid #F3F3F3;  
			    border-radius: 5px;  
			    position: relative;  
			    transition: 0.5s;  
			    transform-style: preserve-3d;  
			}  
			.center>.list>.inline-list>.front{  
			    color: #2E9AF4;  
			    font-size: 2rem;  
			    width: 100%;  
			    height: 300px;  
			    line-height: 300px;  
			    border-radius: 5px;  
			    background-color: #F4F4F4;  
			    float: left;  
			    position: absolute;  
				transform: rotateY(180deg);/* 放到back的话就是先看见文字 后转图片*/
			    z-index: 10;  
			    backface-visibility: hidden;  
			 }  
			.center>.list>.inline-list>.back{  
			    border-radius: 5px;  
			    position: absolute;  
			    width: 100%;  
			    height: 300px;  
			    z-index: 2;  
			      
			    backface-visibility: hidden;  
			}  
			.center>.list>.inline-list>.back>a{  
			    display: block;  
			    width: 100%;  
			    height: 100%;  
			    border-radius: 5px;  
			}  
			.center>.list>.inline-list>.back>a>img{  
			    width: 100%;  
			    height: 100%;  
			    border-radius: 5px;  
			}  
			.center>.list>.inline-list:hover{  
			    transform: rotateY(180deg);  
			}
		</style>
	</head>
	<body>
		<div class="center">
			<ul class="list">
				<li class="inline-list">
					<!--//图片前面的内容-->
					<div class="front">crawl</div>
					<!--//图片后面的内容-->
					<div class="back">
						<a href="#">
							<!--//一张图片,可替换为其他内容-->
							<img src="image/1.jpg">
						</a>
					</div>				
				</li>
				<li class="inline-list">
					<!--//图片前面的内容-->
					<div class="front">despise</div>
					<!--//图片后面的内容-->
					<div class="back">
						<a href="#">
							<!--//一张图片,可替换为其他内容-->
							<img src="image/2.jpg">
						</a>
					</div>				
				</li>
				<li class="inline-list">
					<!--//图片前面的内容-->
					<div class="front">spray</div>
					<!--//图片后面的内容-->
					<div class="back">
						<a href="#">
							<!--//一张图片,可替换为其他内容-->
							<img src="image/
							3.jpg">
						</a>
					</div>
				</li>
			</ul>
		</div>


 </body>
</html>
