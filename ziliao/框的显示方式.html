<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>框的显示方式</title>
  <style>
    div{
	    width:200px;
		height:200px;
		border:1px solid black;
		display:block;/*block:块 inline:行内  inline-block：行内块 一个div移动 其他也会移动*/
		margin:10px;
	}
	#d1{
	margin-top:20px;
	}
	#d2{
	    /* display:none;/*隐藏元素，元素块彻底消失并不在占位置 */
		 /*  visibility:hidden; /*隐藏元素 但是占位置 */
		 opacity:0.5;/*透明度*/
	}
	a{
	   display:inline-block;/*在低版本IE下 只支持行内元素变成行内块后在同一行显示*/
	   width:50px;
	   height:100px;
	   border:1px solid blue;
	   text-align:center;
	   line-height:30px;
	}
	img{
	   vertical-align:top;/*行内元素如果想要下来一点，必须先加vertical，取值：top/middle/bottom/baseline 
	   如果行内元素加了vertical-align就可以分别定义margin-top/bottom，不会影响同一行其他元素*/
	}
	.btn{
	width:100px;
	height:40px;
	background:#ddd;/*浅灰色我*/
	cursor:pointer;/* 取值：default：默认/ crosshair：十字 /pointer: 鼠标为手型 /help:变问好，答疑时用*/
	}
	.btn:hover{
	background:#ccc;/*深灰色*/
	}
  </style>
 </head>
 <body>
   <div class="btn"></div>
   <a href="#">我是链接1</a>
   <a href="#">我是链接2</a>
   <a href="#">我是链接3</a>
   <img src="image/2.jpg">
    <div id="d1">d1</div>
	<div id="d2">d2
	  <span>span里的字</span>
	</div>
	<div id="d3">d3</div>
  
 </body>
</html>
